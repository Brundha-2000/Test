<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Model</title>
</head>
<body>
 <center>
     <table border="1">
         <tr>
             <th>NAME</th>
             <th>AGE</th>
             <th>EMAIL</th>
             <th>PHONE</th>
         </tr>
         {% for student in details %}
         <tr>
                    <td style="padding:10px;">{{student.id}}</td>
                    <td style="padding:10px;">{{student.name}}</td>
                    <td style="padding:10px;">{{student.age}}</td>
                    <td style="padding:10px;">{{student.email}}</td>
                    <td style="padding:10px;">{{student.phone}}</td>
         </tr>
         {% endfor %}
     </table>
     <hr>
     <table border="1">
         <tr>
             <th>DEptNAME</th>
             <th>FacultyName</th>
         </tr>
         {% for dept in details %}
         <tr>

                    <td style="padding:10px;">{{dept.name}}</td>
                    <td style="padding:10px;">{{dept.FacultyName}}</td>

         </tr>
         {% endfor %}
     </table>

</body>
</html>
